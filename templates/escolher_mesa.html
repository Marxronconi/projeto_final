{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escolher Mesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form method="post">
  {% csrf_token %}
  <div class="list-group mt-4">
    {% for mesa in mesas %}
      <button type="submit" name="mesa_id" value="{{ mesa.id }}" class="list-group-item list-group-item-action">
        Mesa {{ mesa.numero }} - Gar√ßom: {{ mesa.garcom.nome }}
      </button>
    {% endfor %}
  </div>
</form>
</body>
</html>
