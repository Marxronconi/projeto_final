{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .senha-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container {
      position: relative;
      padding: 20px;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="senha-box">
    <h4 class="mb-4 text-center">Digite a senha para continuar</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

<form method="POST">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  <label for="senha">Digite a senha:</label>
  <input type="password" name="senha" id="senha" required class="form-control mb-3">
  <button type="submit" class="btn btn-primary w-100">Entrar</button>
</form>

  </div>
</body>
</html>
